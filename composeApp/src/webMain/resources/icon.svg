    <path d="M0,-50 C-15,-50 -25,-40 -30,-28 C-35,-16 -38,0 -35,16 C-32,32 -23,45 -10,50 C-5,52 0,53 5,52 C15,49 23,42 27,33 C31,24 32,12 29,-2 C26,-16 19,-28 10,-35 C7,-37 3,-50 0,-50 Z"
