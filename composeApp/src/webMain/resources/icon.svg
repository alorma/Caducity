    <line x1="-3" y1="-5" x2="18" y2="8" stroke="#1B5E20" stroke-width="1.5" stroke-linecap="round"/>
    <line x1="-4" y1="10" x2="17" y2="28" stroke="#1B5E20" stroke-width="1.5" stroke-linecap="round"/>

