[versions]
# Compose
compose = "1.10.0-rc01"
composeHotReload = "1.0.0"
compose-material3-expressive = "1.10.0-alpha04"

# Kotlin
kotlin = "2.2.20"

# Android
agp = "8.5.2"
android-compileSdk = "36"
android-minSdk = "24"
android-targetSdk = "36"
androidx-activity = "1.11.0"

# Navigation
navigation3 = "1.0.0-alpha06"
adaptive-navigation3 = "1.3.0-alpha02"


[libraries]
androidx-activitycompose = { module = "androidx.activity:activity-compose", version.ref = "androidx-activity" }
compose-material3-expressive = { group = "org.jetbrains.compose.material3", name = "material3", version.ref = "compose-material3-expressive" }
androidx-navigation3-ui = { module = "org.jetbrains.androidx.navigation3:navigation3-ui", version.ref = "navigation3" }
compose-material3-adaptive-navigation3 = { module = "org.jetbrains.compose.material3.adaptive:adaptive-navigation3", version.ref = "adaptive-navigation3" }


[plugins]
android-application = { id = "com.android.application", version.ref = "agp" }
jetbrains-compose-hotreload = { id = "org.jetbrains.compose.hot-reload", version.ref = "composeHotReload" }
jetbrains-compose = { id = "org.jetbrains.compose", version.ref = "compose" }
jetbrains-compose-compiler = { id = "org.jetbrains.kotlin.plugin.compose", version.ref = "kotlin" }
jetbrains-kotlin-multiplatform = { id = "org.jetbrains.kotlin.multiplatform", version.ref = "kotlin" }
jetbrains-kotlin-serialization = { id = "org.jetbrains.kotlin.plugin.serialization", version.ref = "kotlin" }
